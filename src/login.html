<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>news</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css" />
</head>

<body>
    <div class="login-out">

        <div class="login-inner">
            <h3 class="text-center">新闻管理后台</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="uname" placeholder="请输入用户名或者邮箱" value="mycat">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="upwd" placeholder="请输入密码" value="123123">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
          <input type="checkbox" checked="checked" >记住密码
        </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-2">
                        <input type="button" class="btn btn-default btn-success register" value="注册">
                    </div>
                    <div class=" col-sm-2">
                        <button type="submit" class="btn btn-default btn-danger login">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h1 class="modal-title text-center">用户注册</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group reminder-fa">
                            <input type="text" name="account" class="form-control userName" placeholder="注册电子邮件">
                            <span class="reminder-reg">用户名已被注册</span>
                            <span class="reminder-less">用户名必须大于4个字符</span>
                            <span class="reminder-success">恭喜你，可以注册</span>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="密码">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="重复密码">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="手机号码">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-info" data-dismiss="modal">已注册，回到登录页面</button>
                            <button type="submit" class="btn btn-success inner-register">注册</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/lib/jquery.cookie.js"></script>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/login/login.js"></script>

</html>
